# hugo.toml 示例
baseURL = "https://MU-GONG-SONG.github.io/blog/"
publishDir = "public"   # Hugo 构建输出目录
title = "Q-song | 技术.生活.阅读.思考"
theme = "PaperMod"
languageCode = "zh"
defaultContentLanguage = "zh"

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = true
buildExpired = false
enableEmoji = true
googleAnalytics = "G-MZJS5SGFET"

[minify]
disableXML = true
minifyOutput = true

# menu.main 数组表格写法
[[menu.main]]
name = "🔎 搜索"
url = "search/"
weight = 9

[[menu.main]]
name = "⏱️ 时间轴"
url = "archives"
weight = 10

[[menu.main]]
name = "⛩️ 分类"
url = "categories/"
weight = 20

[[menu.main]]
name = "🧩 标签"
url = "tags/"
weight = 30

[[menu.main]]
name = "🙋🏻‍♂️ 关于"
url = "about"
weight = 50

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
description = "个人博客"
author = "Mumu"
defaultTheme = "auto"
disableThemeToggle = false
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = false
ShowCodeCopyButtons = true
ShowToc = true

[params.homeInfoParams]
Title = "悟已往之不谏，知来者之可追"
Content = """
- ✨ 欢迎来到我的个人博客

- 🤔 我在这里分享技术、读书、生活还有思考。
"""

